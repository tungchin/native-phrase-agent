repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
    - id: trailing-whitespace
    - id: end-of-file-fixer
    - id: check-added-large-files

-   repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
    - id: detect-secrets

# Note: git-secrets integration was intentionally removed from this config because
# it required additional system setup. If you want to re-add git-secrets, add a
# correctly pinned rev and ensure the system supports it.
